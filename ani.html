<!DOCTYPE html>
<html>
    <head>
        <style>
            div button{
                padding:10px;
                border: none;
                width: 100px;
                transition: width 1s,transform 1s;
            }
            div:hover button{
                width: 200px;
                transform: rotate(50deg);
            }
        </style>
    </head>
    <body>
        <div>
        <button>Hello</button>
        </div>
    </body>
</html>
